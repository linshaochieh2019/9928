<!-- client/src/app/components/login/login.component.html -->
<div class="d-flex align-items-center justify-content-center bg-light py-5" style="min-height: 80vh;">
  <div class="card shadow-lg" style="max-width: 420px; width: 100%;">
    <div class="card-body p-4">
      <!-- Title -->
      <h2 class="text-center mb-4 fw-bold">Login</h2>

      <!-- Login form -->
      <form (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email"
            placeholder="Enter your email" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
            placeholder="Enter your password" required />
        </div>

        <!-- Error message -->
        <p *ngIf="error" class="text-danger small">{{ error }}</p>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <!-- Divider -->
      <div class="text-center text-muted small my-3">OR</div>

      <!-- Google Sign-in -->
      <div class="google-signin text-center mb-3">
        <div id="googleBtn"></div>
      </div>

      <!-- Forgot Password link -->
      <p class="text-center small mt-3 mb-0">
        <a routerLink="/forgot-password">Forgot Password?</a>
      </p>

    </div>
  </div>
</div>

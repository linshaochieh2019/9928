<a [routerLink]="['/teachers', teacher?._id]" class="text-decoration-none text-dark">
  <div class="card h-100 shadow-sm">
    <!-- Profile Photo -->
    <img
      [src]="teacher?.profilePhoto || 'assets/default-avatar.png'"
      [alt]="teacher?.displayName"
      class="card-img-top"
      [style.object-fit]="'cover'"
      [style.height.px]="photoHeight"
    />

    <div class="card-body d-flex flex-column">
      <!-- Name + Headline -->
      <h5 class="card-title">{{ teacher?.displayName }}</h5>
      <p class="headline text-brand fw-semibold mb-2">{{ teacher?.headline }}</p>

      <!-- Quick Info -->
      <p class="mb-1"><strong>Nationality:</strong> {{ teacher?.nationality }}</p>
      <p class="mb-1"><strong>Current Location:</strong> {{ teacher?.location }}</p>
      <p *ngIf="showExperience" class="mb-3">
        <strong>Experience:</strong> {{ teacher?.yearsExperience }}+ years teaching
      </p>
    </div>
  </div>
</a>

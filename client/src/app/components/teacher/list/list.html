<div class="container my-4">

  <!-- Page Title -->
  <div class="text-center mb-5">
    <h1 class="fw-bold" style="color: var(--brand-dark);">
      Find Your Next Great Teacher
    </h1>
    <p class="text-muted fs-5">
      Browse our community of talented and passionate educators from around the world.
    </p>
  </div>

  <!-- Search -->
  <div class="mb-4">
    <input type="text" class="form-control" placeholder="Search by name, location, or subject..."
      [(ngModel)]="searchTerm">
  </div>

  <!-- Featured Teachers -->
  <h2 class="mb-4">Featured Teachers</h2>
  @if (teachers.length > 0) {
  <div class="row g-4">
    @for (teacher of paginatedTeachers; track teacher._id) {
    <div class="col-md-4">
      <app-teacher-card [teacher]="teacher" [photoHeight]="250" [showExperience]="true">
      </app-teacher-card>
    </div>
    }
  </div>


  <!-- Pagination -->
  <nav class="mt-4">
    <ul class="pagination justify-content-center">
      <!-- Previous -->
      <li class="page-item" [class.disabled]="page === 1">
        <button class="page-link" (click)="changePage(page - 1)">Previous</button>
      </li>

      <!-- Page numbers -->
      @for (p of pages; track p) {
      <li class="page-item" [class.active]="page === p">
        <button class="page-link" (click)="changePage(p)">{{ p }}</button>
      </li>
      }

      <!-- Next -->
      <li class="page-item" [class.disabled]="page === totalPages">
        <button class="page-link" (click)="changePage(page + 1)">Next</button>
      </li>
    </ul>
  </nav>



  } @else {
  <div class="alert alert-info">No teachers found.</div>
  }
</div>

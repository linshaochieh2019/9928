<div class="container py-5">
  <h2 class="fw-bold text-center mb-4">Buy Points</h2>
  <p class="text-muted text-center mb-5">
    Use points to unlock teacher contact details and grow your team.
  </p>

  <div class="row g-4 justify-content-center">
    <!-- 1 Point -->
    <div class="col-md-4">
      <div class="card shadow-sm h-100 text-center p-4">
        <div class="card-body d-flex flex-column">
          <div>
            <h3 class="fw-bold">1 Point</h3>
            <p class="fs-5 text-primary mb-3">NT$150</p>
            <p class="text-muted support-text">Perfect if you just want to try it out</p>
          </div>
          <div class="mt-auto">
            <button class="btn btn-outline-primary w-100" (click)="buyPoints(150, '1_point')">
              Buy Now
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 8 Points -->
    <div class="col-md-4">
      <div class="card shadow-sm h-100 text-center p-4 border border-primary position-relative">
        <div class="card-body d-flex flex-column">
          <span class="badge bg-primary position-absolute top-0 end-0 m-2">Best Value</span>
          <h3 class="fw-bold">8 Points</h3>
          <p class="fs-5 text-primary mb-1">NT$990</p>
          <p class="text-success support-text">Only NT$124 per point (Save NT$210)</p>
          <button class="btn btn-success w-100" (click)="buyPoints(990, '8_points')">
            Buy Now
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading -->
  @if (loading) {
    <div class="text-center mt-5">
      <div class="spinner-border text-primary"></div>
      <p class="mt-3">Redirecting to secure payment...</p>
    </div>
  }

  <p class="text-center text-muted mt-5 small">
    ðŸ’³ Secure payment powered by <strong>NewebPay</strong>.
  </p>
</div>

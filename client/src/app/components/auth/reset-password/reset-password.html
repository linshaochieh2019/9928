<div class="d-flex justify-content-center align-items-center bg-light py-5" style="min-height: 80vh;">
  <div class="card shadow-lg rounded-4" style="max-width: 420px; width: 100%;">
    <div class="card-body p-5">
      <!-- Title -->
      <h2 class="fw-bold text-center mb-4">Reset Password</h2>
      <p class="text-muted text-center mb-4">
        Enter your new password below to reset your account.
      </p>

      <!-- Reset form -->
      <form (ngSubmit)="submit()">
        <div class="mb-3">
          <label for="password" class="form-label">New Password</label>
          <input
            [(ngModel)]="password"
            name="password"
            id="password"
            type="password"
            class="form-control"
            placeholder="Enter new password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
      </form>

      <!-- Feedback message -->
      <div
        *ngIf="message"
        class="alert mt-3"
        [ngClass]="{ 'alert-success': success, 'alert-danger': !success }"
      >
        {{ message }}
      </div>

      <!-- Back to login -->
      <p class="text-center mt-3 mb-0 ">
        Back to  <a routerLink="/login">Login</a>
      </p>
    </div>
  </div>
</div>

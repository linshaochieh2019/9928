<div class="d-flex justify-content-center bg-light py-5">
  <div class="card shadow-lg" style="max-width: 420px; width: 100%;">
    <div class="card-body p-4">
      <!-- Title -->
      <h2 class="text-center mb-4 fw-bold">Forgot Password</h2>
      <p class="text-muted text-center mb-4">
        Enter your email and weâ€™ll send you a reset link.
      </p>

      <!-- Form -->
      <form (ngSubmit)="submit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            [(ngModel)]="email"
            name="email"
            id="email"
            type="email"
            class="form-control"
            placeholder="Your email"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Send Reset Link
        </button>
      </form>

      <!-- Feedback message -->
      <div
        *ngIf="message"
        class="alert mt-3"
        [ngClass]="{ 'alert-success': success, 'alert-danger': !success }"
      >
        {{ message }}
      </div>

      <!-- Back to login -->
      <p class="text-center mt-3 mb-0">
        Back to <a routerLink="/login">Login</a>
      </p>
    </div>
  </div>
</div>

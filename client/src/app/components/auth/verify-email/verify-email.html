<div class="d-flex align-items-center justify-content-center bg-light py-5" style="min-height: 60vh;">
  <div class="card shadow-lg text-center" style="max-width: 480px; width: 100%;">
    <div class="card-body p-5">
      <!-- Title -->
      <h2 class="fw-bold mb-3">Email Verification</h2>

      <!-- Loading state -->
      <div *ngIf="loading" class="text-muted">
        <div class="spinner-border text-primary mb-3" role="status"></div>
        <p>Verifying your email...</p>
      </div>

      <!-- Success message -->
      <div *ngIf="success" class="alert alert-success d-flex align-items-center justify-content-center gap-2">
        <i class="bi bi-check-circle-fill"></i>
        <span>Your email has been verified successfully!</span>
      </div>

      <!-- Error message -->
      <div *ngIf="!success && message" class="alert alert-danger d-flex align-items-center justify-content-center gap-2">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span>{{ message }}</span>
      </div>

      <!-- Action button -->
      <button *ngIf="success" (click)="goLogin()" class="btn btn-primary w-100 mt-3">
        Go to Login
      </button>
    </div>
  </div>
</div>
